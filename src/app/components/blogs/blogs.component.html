<div class="position-relative pb-5">
  <img class="container-fluid bg_img" src="../../../assets/Rectangle 25.png" />

  <div class="ps-5">
    <h4 class="ps-5 pb-5">Blogs</h4>

    <div class="d-flex flex-row ps-1 overflow-hidden">
      <div class="d-flex align-items-center justify-content-center arrow px-3">
        <img src="../../../assets/Vector 1.png" />
      </div>
      <div
        *ngFor="let blog of blogs"
        class="d-flex flex-column ms-5 justify-content-between col-md-2 col-sm-5 col-xs-5"
      >
        <img class="img" src="{{ blog.img }}" />
        <p class="fw-bold pt-3">{{ blog.title }}</p>
        <p>{{ blog.description }}</p>
      </div>
    </div>
    <div class="d-flex justify-content-center py-5">
      <button class="btn rounded-0 px-5 py-3">View all</button>
    </div>
  </div>
</div>
